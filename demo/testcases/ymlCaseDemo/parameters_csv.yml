config:
  name: post请求测试demo
  author: xiaoqi
  parameters:
    mobile_phone-pwd: ${get_mobilephone_pwd(96,100)}

  parameters_setting:
    strategies:
      mobile_phone-pwd:
        pick_order: "random"
    limit: 3

  variables:
    file: case_file/Lemon_mobile.csv


teststeps:
-
  name: 登录接口
  request:
    headers:
      X-Lemonban-Media-Type: lemonban.v2
    method: POST
    url: http://api.lemonban.com/futureloan/member/login
#    variables:
#      mobile_phone: $mobile_phone
#      pwd: $pwd
    body: {"mobile_phone": $mobile_phone,"pwd":$pwd}
  validate:
    - eq: ["status_code", 200]


