config:
    name: "GET请求测试用例"
    variables:
      base_url: http://www.fairytest.com
      test: test
      expect_body_code: 412

teststeps:
-
  name: GET请求测试用例

  request:
    url: ${base_url}/api/demand/getPageLink
    headers:
        Content-Type: application/json;charset=UTF-8
    method: GET
    params:
        test: ${test}

  validate:
    - eq: ["status_code", 200]
    - eq: ["body.code", $expect_body_code]
#    - eq: ["$..code", [412]]    # 断言参数提取 JsonPath方式提取参数，后续讲解